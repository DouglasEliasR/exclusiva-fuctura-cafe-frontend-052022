<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">CPF</th>
          <th scope="col">Nome</th>
          <th scope="col">Item</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td scope="row">{{pessoa.cpf}}</td>
          <td>{{pessoa.nome}}</td>
          <td>{{itens(pessoa.itens)}}</td>
          <td>
            <button type="button" class="btn btn-primary rounded-circle" (click)="onDelete(pessoa)">
              <i class="fas fa-trash" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-primary rounded-circle" (click)="onEdit(pessoa)">
              <i class="fas fa-edit" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
