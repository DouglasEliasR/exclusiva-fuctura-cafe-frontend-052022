<form [formGroup]="formData" novalidate>
  <div class="row">
    <div class="col-12">
      <h3>Cadastro de Colaborador</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-md-3 col-sm-12">
      <div class="mb-3">
        <label for="inputCpf" class="form-label">CPF</label>
        <input type="text"
          class="form-control"
          id="inputCpf"
          placeholder="cpf do colaborador"
          formControlName="cpf"
          maxlength="11"
          digitOnly>
      </div>
    </div>
    <div class="col-md-4 col-sm-12">
      <div class="mb-3">
        <label for="inputNome" class="form-label">Nome</label>
        <input type="text"
          class="form-control"
          id="inputNome"
          placeholder="nome e sobrenome"
          formControlName="nome"
          uppercase>
      </div>
    </div>
    <div class="col-md-3 col-sm-12">
      <div class="mb-3">
        <label for="inputItem" class="form-label">Descrição do item</label>
        <input type="text"
          class="form-control"
          id="inputItem"
          placeholder="qual item vai lervar?"
          formControlName="item"
          uppercase>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9 col-sm-1"></div>
    <div class="col-md-2 col-sm-10 text-end">
      <button type="button" class="btn btn-primary" (click)="onAddItem()">
        Adicionar
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <h5>Itens adicionados</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itens; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.descricao}}</td>
            <td>
              <button type="button" class="btn btn-primary rounded-circle" (click)="onDelete(item)">
                <i class="fas fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td  colspan="3" *ngIf="itens.length < 1">
              <em>Nenhum item adicionado</em></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9 col-sm-1"></div>
    <div class="col-md-2 col-sm-10 text-end">
      <button type="button" class="btn btn-warning" (click)="onClean()">
        Limpar
      </button>
      <button type="button" class="btn btn-primary" (click)="onSave()">
        Salvar
      </button>
    </div>
  </div>
</form>
